services:
  postgres:
    image: postgres:15
    container_name: plo_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-plo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-plo_secret}
      POSTGRES_DB: ${POSTGRES_DB:-plo_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - plo_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-plo} -d ${POSTGRES_DB:-plo_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: plo_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - plo_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  plo_postgres_data:
  plo_redis_data:
